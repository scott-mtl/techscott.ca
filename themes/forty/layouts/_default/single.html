<!DOCTYPE HTML>
<html>

    {{ partial "header.html" . }}
    <body>

    {{ "<!-- Wrapper -->" | safeHTML }}
        <div id="wrapper">

            {{ partial "nav.html" . }}

        {{ "<!-- Main -->" | safeHTML }}
            <div id="main" class="alt">

                <!-- One -->
                    <section id="one">
                        <div class="inner">
                            <header class="major">
                                <h1>{{ .Title}}</h1>
                            </header>
                            {{ if .Params.image }}
                                <span class="image main service-image">
                                    <img src="{{ .Site.Params.baseURL }}/img/blogs/{{ .Params.image }}" alt="" />
                                    <ul class="actions midpage-back-button">
                                        <li>
                                            <script>document.write('<a href="' + document.referrer + '" class="button last scrolly">Go Back</a>');</script>
                                        </li>
                                    </ul>
                                </span>
                            {{ end }}
                            {{ .Content }}
                            <ul class="actions endpage-back-button">
                                    <li>
                                        <script>document.write('<a href="' + document.referrer + '" class="button last scrolly">Go Back</a>');</script>
                                    </li>
                                </ul>
                        </div>
                    </section>
            </div>
            
        {{ "<!-- Footer -->" | safeHTML}}
            {{ if .Site.Params.footer.enable }}
                {{ partial "footer.html" . }}
            {{ end }}
        </div>

    {{ "<!-- Scripts -->" | safeHTML}}
        {{ partial "js.html" . }}

    </body>
</html>
